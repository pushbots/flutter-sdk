name: Dart CI

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest
      
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.15.3'
        channel: 'stable'
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter pub run test
